<h1>
    Options
</h1>

<content>
    <!--Creating a new List -->

    <ion-list no-lines radio-group [(ngModel)]="homepage">
        <h2>
            Nutzerfreundlichkeit
        </h2>
        <ion-item>
            <ion-icon name="home" item-left></ion-icon>
            <h3> Startseite </h3>
            <ion-icon name="create" item-right></ion-icon>
        </ion-item>

        <ion-item class="radioOption">
            <ion-label>Zuletzt Verwendet</ion-label>
            <ion-radio value="{{pages.RecentPage}}"></ion-radio>
        </ion-item>
        <ion-item class="radioOption">
            <ion-label>Favoriten</ion-label>
            <ion-radio value="{{pages.FavoritePage}}"></ion-radio>
        </ion-item>
        <ion-item class="radioOption">
            <ion-label>Browser</ion-label>
            <ion-radio value="{{pages.BrowserPage}}"></ion-radio>
        </ion-item>

    </ion-list>
    <!--        <ion-item>
            <ion-icon name="star" item-left></ion-icon>
            <h3> Favoritenliste </h3>
            <ion-icon name="create" item-right></ion-icon>
        </ion-item>
		<ion-item>
			<ion-label>Startseite</ion-label>
			<ion-select [(ngModel)]="Startseite">
				<ion-option name="star-outline">Favorites</ion-option>
				<ion-option name="timer">Recent</ion-option>
			</ion-select>
		</ion-item>	 -->

    <h2>
        Look and Feel
    </h2>
    <ion-list no-lines radio-group [(ngModel)]="backgroundColor">
        <ion-item>
            <ion-icon name="color-fill" item-left></ion-icon>
            <h3> Hintergrundfarbe </h3>
            <ion-icon name="create" item-right></ion-icon>
        </ion-item>

        <ion-item class="radioOption">
            <ion-label>Blau</ion-label>
            <ion-radio checked="true" value="blue"></ion-radio>
        </ion-item>
        <ion-item class="radioOption">
            <ion-label>Schwarz</ion-label>
            <ion-radio value="black"></ion-radio>
        </ion-item>
        <ion-item class="radioOption">
            <ion-label>Weiß</ion-label>
            <ion-radio value="white"></ion-radio>
        </ion-item>

    </ion-list>
    <ion-list no-lines radio-group [(ngModel)]="accentColor">
        <ion-item>
            <ion-icon name="color-palette" item-left></ion-icon>
            <h3> Akzentfarbe </h3>
            <ion-icon name="create" item-right></ion-icon>
        </ion-item>

        <ion-item class="radioOption">
            <ion-label>Blau</ion-label>
            <ion-radio checked="true" value="blue"></ion-radio>
        </ion-item>
        <ion-item class="radioOption">
            <ion-label>Schwarz</ion-label>
            <ion-radio value="black"></ion-radio>
        </ion-item>
        <ion-item class="radioOption">
            <ion-label>Weiß</ion-label>
            <ion-radio value="white"></ion-radio>
        </ion-item>
    </ion-list>

    <div padding>
        <button ion-button block (click)="save()">
            Konfiguration speichern
        </button>
    </div>

    <div padding>
        <button ion-button block (click)="loadDefaults()">
            Werkseinstellungen
        </button>
    </div>
</content>
