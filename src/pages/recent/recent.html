<content>
    <!--Creating a new List -->
    <ion-list no-lines>
        <ion-item-sliding *ngFor="let item of listOfRec">
            <ion-item>
                <!-- Item with Avatar/Icon-->
                <ion-icon name="paper" item-left *ngIf="item.Document == undefined"></ion-icon>
                <ion-icon name="document" item-left *ngIf="item.Document != undefined"></ion-icon>
                <p>{{item.Properties.Aktenzeichen}}{{item.Properties.Zeichen}}</p>
                <h3>
                    {{item.Properties.Aktenbetreff}}{{item.Properties.Bezeichnung}}
                </h3>

            </ion-item>
            <!-- Options for Items in this part-->
            <ion-item-options side="left">
                <div class="action">
                    <ion-icon name="create"></ion-icon>
                    Bearbeiten
                </div>
                <div class="action">
                    <ion-icon name="star"></ion-icon>
                    Favorit
                </div>
                <div class="action">
                    <ion-icon name="document"></ion-icon>
                    Ã–ffnen
                </div>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</content>
