<ion-header>
    <ion-navbar>
        <ion-title>
            Favoriten
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <!--Creating a new List -->
	<ion-list>
	<ion-item-sliding *ngFor="let item of listofFav">
    <ion-item>
    <!-- Item with Avatar/Icon-->
		  <ion-icon name="paper" item-left></ion-icon>
      <h2>{{item.Properties.Aktentyp}}</h2>
      <p>Aktenzeichen: {{item.Properties.Aktenzeichen}}</p>
    </ion-item>
      <!-- Options for Items in this part-->
			<ion-item-options side="left">
				<button ion-button color="primary">
					<ion-icon name="create"></ion-icon>
					Bearbeiten
				</button>
				<button ion-button color="secondary">
					<ion-icon name="star"></ion-icon>
					Favorit
				</button>
				<button ion-button color="tertiary">
					<ion-icon name="document"></ion-icon>
					Oeffnen
				</button>
			</ion-item-options>
    </ion-item-sliding>
    </ion-list>
</ion-content>
