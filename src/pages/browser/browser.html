<h1>
    Browser
</h1>

<content>
    <!--Creating a new List -->
    <ion-list no-lines>
		<ion-item-sliding *ngFor="let item of kram">
            <ion-item>
                <!-- Item with Avatar/Icon-->
				<button (click)="deeper(item)">
                <ion-icon name="paper" item-left></ion-icon>
				<h3>{{item.Properties.Aktenbetreff}}</h3>
                <h3>{{item.Properties.Bezeichnung}}</h3>
				<p>Aktenzeichen: {{item.Properties.Aktenzeichen}}{{item.Properties.Zeichen}}</p>
				</button>
            </ion-item>
            <!-- Options for Items in this part-->
            <ion-item-options side="left">
                <div class="action">
                    <ion-icon name="create"></ion-icon>
                    Bearbeiten
                </div>
                <div class="action">
					<button (click)="addEntity(item)">
						<ion-icon name="star"></ion-icon>
						Favorit
					</button>
                </div>
                <div class="action">
                    <ion-icon name="document"></ion-icon>
                    Ã–ffnen
                </div>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</content>
