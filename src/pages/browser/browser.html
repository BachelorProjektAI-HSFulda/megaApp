<content>
    <!--Creating a new List -->

        <ion-item-sliding *ngFor="let item of kram">
            <ion-item>
                <!-- Item with Avatar/Icon-->
                <button (click)="deeper(item)">
                <ion-icon name="paper" item-left></ion-icon>
                <p>{{item.Properties.Aktenzeichen}}{{item.Properties.Zeichen}}</p>
                <h3>
                    {{item.Properties.Aktenbetreff}}{{item.Properties.Bezeichnung}}
                </h3>
                
				
				</button>
            </ion-item>
            <!-- Options for Items in this part-->
            <ion-item-options side="left">
                <div class="action">
                    <ion-icon name="create"></ion-icon>
                    Bearbeiten
                </div>
                <div class="action">
                    <button (click)="addEntity(item)"></button>
                    <ion-icon name="star"></ion-icon>
                    Favorit
                </div>
                <div class="action">
                    <ion-icon name="document"></ion-icon>
                    Ã–ffnen

            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
