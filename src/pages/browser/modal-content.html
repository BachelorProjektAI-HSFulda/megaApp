<h2>
    <p>
      Description
    </p>
      <button ion-button (click)="dismiss()">
        <p ion-text color="primary" >
			Cancel
		</p>
      </button>
</h2>

<content>
  <ion-list no-lines>
      <ion-item>
        <h2>{{character.name}}</h2>
        <p>{{character.quote}}</p>
      </ion-item>

      <ion-item *ngFor="let item of character['items']">
        {{item.title}}
        <ion-note item-right>
          {{item.note}}
        </ion-note>
      </ion-item>
  </ion-list>
</content>
