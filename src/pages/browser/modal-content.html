<content>
	<button ion-button (click)="dismiss()">
        <p>
			Cancel
		</p>
    </button>
  <ion-list no-lines>
      <ion-item>
        <h2>{{character.Bezeichnung}}</h2>
      </ion-item>

      <ion-item *ngFor="let item of character['items']">
        <p>{{item.title}}</p>
        
        <h3>  {{item.note}}</h3>
       
      </ion-item>
  </ion-list>
</content>
